<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Wordle</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
     <link href="https://raw.githubusercontent.com/keishispl/keishispl.github.io/refs/heads/main/fonts/font.css"
          rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div id="message-overlay" style="display: none; z-index: 3;">
          <p id="message-close-button" class="close" style="z-index: 2;"><i class="fa-solid fa-xmark"></i></p>
          <div id="message-div" style="z-index: 2;">
               <div id="message-content"></div>
          </div>
          <div id="message-close" style="z-index: 1;"></div>
     </div>
     <main>
          <p id="reset"><i class="fa-solid fa-arrow-rotate-right"></i></p>
          <h1>Wordle</h1>
          <div id="game-board"></div>
          <div id="keyboard-cont"></div>
     </main>
     <footer>
          <p>Created by keishispl</p>
          <p><a href="https://github.com/keishispl/wordle">View the source code</a></p>
     </footer>
     <script src="index.js" type="text/javascript"></script>
</body>

</html>
